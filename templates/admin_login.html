{% extends "base.html" %}

{% block title %}Admin Login - DailyPod{% endblock %}

{% block content %}
<div style="text-align: center; margin-bottom: 40px;">
    <h2 style="color: #27ae60; margin-bottom: 20px; font-size: 2rem;">🔐 Admin Login</h2>
    <p style="color: #34495e; font-size: 1.1rem;">
        Access the DailyPod administration panel to manage users, articles, and system settings.
    </p>
</div>

<div style="max-width: 400px; margin: 0 auto;">
    <form method="POST" style="background: rgba(255,255,255,0.9); padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <div class="form-group">
            <label for="username">👤 Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">🔒 Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn" style="font-size: 1.1rem; padding: 15px 40px;">
                🔑 Login
            </button>
        </div>
    </form>
    
    <div style="margin-top: 20px; text-align: center;">
        <a href="{{ url_for('index') }}" style="color: #27ae60; text-decoration: none; font-weight: 600;">
            ← Back to Home
        </a>
    </div>
</div>
{% endblock %}
